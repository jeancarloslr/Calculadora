<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="content">
             <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="apagador">C</button></td>
                    <td><button><</button></td>
                    <td><button class="operador" data-valor="/">/</button></td>
                    <td><button class="operador" data-valor="X">X</button></td>
                </tr>

                <tr>
                    <td><button class="number" data-valor="7">7</button></td>
                    <td><button class="number" data-valor="8">8</button></td>
                    <td><button class="number" data-valor="9">9</button></td>
                    <td><button class="operador" data-valor="-">-</button></td>
                </tr>

                <tr>
                    <td><button class="number" data-valor="4">4</button></td>
                    <td><button class="number" data-valor="5">5</button></td>
                    <td><button class="number" data-valor="6">6</button></td>
                    <td><button class="operador" data-valor="+">+</button></td>
                </tr>

                <tr>
                    <td><button class="number" data-valor="1">1</button></td>
                    <td><button class="number" data-valor="2">2</button></td>
                    <td><button class="number" data-valor="3">3</button></td>
                    <td rowspan="2"><button id="equal">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="number" data-valor="0">0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
